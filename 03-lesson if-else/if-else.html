<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="inp1-1" type="number" placeholder="Age" />
    <button class="btn1">Sing In</button>

    <div class="out1"></div>

    <script>
      let inp1 = document.querySelector(".inp1");
      let inp101 = document.querySelector(".inp1-1");
      let btn1 = document.querySelector(".btn1");

      let out1 = document.querySelector(".out1");

      //Оператор "<": Меньше
      //Оператор ">": Більше

      //Оператор "<=": Меньше або дорівнює
      //Оператор ">=": Більше або дорівнює

      if (btn1) {
        btn1.onclick = () => {
          if (+inp101.value < 18 || +inp101.value > 60) {
            out1.innerHTML = "не підлягає";
          } else if (+inp101.value >= 18 && +inp101.value <= 25) {
            out1.innerHTML = "строкова служба";
          } else if (+inp101.value >= 26 && +inp101.value <= 60) {
            out1.innerHTML = "контрактна служба";
          }
        };
      }
    </script>
  </body>
</html>
