<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" />
    <hr />
    <label for="ch1">
      <input id="ch1" type="checkbox" />
      Старше 18 років
    </label>

    <ol class="out"></ol>

    <script>
      let inp = document.querySelector("input");

      let out = document.querySelector(".out");

      let arr2 = [
        {
          name: "Sasha",
          age: 22,
        },
        {
          name: "Sveta",
          age: 15,
        },
        {
          name: "Olha",
          age: 33,
        },
        {
          name: "Vova",
          age: 13,
        },
        {
          name: "Sasha 2",
          age: 44,
        },
      ];

      function filterAge() {
        out.innerHTML = "";
        const checkbox18 = document.getElementById("ch1");
        arr2.forEach((person) => {
          if (!checkbox18.checked || person.age >= 18) {
            const li = document.createElement("li");
            li.textContent = `${person.name} (${person.age} років)`;
            out.appendChild(li); // Добавляем элемент в список
          }
        });
      }

      // Добавляем обработчик события изменения состояния чекбокса
      ch1.addEventListener("change", filterAge);

      // Вызываем функцию filterAge для инициализации списка при загрузке страницы
      filterAge();
    </script>
  </body>
</html>
